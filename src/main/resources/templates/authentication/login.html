<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/materialize.min.css" />
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="row">	
	        <form th:action="@{/login}" method="post" class="col s6">
	            <div><label for="username"> User Name : </label><input type="text" name="username"/></div>
	            <div><label for="password"> Password:  </label><input type="password" name="password"/></div>
	            <div><input type="submit" value="Sign In" class="waves-effect waves-light btn"/></div>
	        </form>
        </div>
    </body>
</html>
